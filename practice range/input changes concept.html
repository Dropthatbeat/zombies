<!DOCTYPE html>
<html>
<head>
  <title>Code Comparison</title>
  <script src="path/to/jsdiff.min.js"></script> </head>
<body>
  <textarea id="codeInput" rows="20" cols="80"></textarea>
  <div id="diffDisplay"></div>

  <script>
    const originalCode = ""; 

    const codeInput = document.getElementById('codeInput');
    codeInput.addEventListener('input', () => { 
      const modifiedCode = codeInput.value;

      const diff = JsDiff.diffChars(originalCode, modifiedCode);

      const diffDisplay = document.getElementById('diffDisplay'); 
      diffDisplay.innerHTML = ''; 
      diff.forEach(part => {
        const span = document.createElement('span');
        if (part.added) {
          span.style.backgroundColor = 'lightgreen';
        } else if (part.removed) {
          span.style.backgroundColor = 'pink';
        }
        span.textContent = part.value;
        diffDisplay.appendChild(span);
      });
    });
  </script>
</body>
</html>
